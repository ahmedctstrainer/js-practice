<!DOCTYPE html>
<html>
	<head>
		<title>IHUB Talent</title>
		<style>
			div
			{
				width:150px;
				height: 150px;
				background-color: #FF0000;
			}	
		</style>
	</head>
	<body>
			<script type="text/javascript">
					var a=0;
					setInterval(Anim,1000);

					function Anim()
					{
						a = a + 10;
						var target=document.getElementById("myId");
						target.style.marginTop= a + 'px';
					}

			</script>

			<div id="myId"></div>
	</body>
</html>
