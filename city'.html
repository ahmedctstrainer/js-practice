
<!DOCTYPE html>
<html>
        <head>
         	<title>IHUB Talent</title>
        </head>
        <body>
        	<script type="text/javascript">
        		function f1()
        		{
        		var city=document.getElementById('city');
        		document.getElementById('result').innerHTML=city.options[city.selectedIndex].text;
        		}
        	</script>

        	Enter the City:
        	<select id="city" onchange="f1()">
        		<option>Hyderabad</option>
        		<option>Chennai</option>
        		<option>Mumbai</option>
        		<option>Karnataka</option>
        		<option>Delhi</option>
        	</select>
        	<br><br>	
        	<!-- result here -->
        	Your City is :<span id="result"></span>
        </body>
</html>
