<!DOCTYPE html>
<html>
	<head>
		<title>IHUB Talent</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var n=prompt('Enter the value to find factorial ');
			var fact=1;

			var i=n;
			while(i>=1) 
			{
				fact*=i;
                document.writeln("fact*"+i+ "="+fact+"<br>");

                document.writeln("fact ="+fact);

		 
				i--;
			}
		document.writeln("Factorial of a given number is ="+fact);
		</script>
	</body>
</html>
